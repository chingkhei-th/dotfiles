# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$conda\
$lua\
$nodejs\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character\
"""

palette = "onedark"

command_timeout = 1000

# right_format = """"""

# A continuation prompt that displays two filled-in arrows
continuation_prompt = '▶▶ '

# ---

[os]
format = '[$symbol](#aa4ab6) '
disabled = false

# battery ---
[battery]
format = '[$symbol$percentage]($style) '
disabled = false

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 40%
threshold = 40
style = 'bold red'

[[battery.display]] # 'bold yellow' style  when capacity is between 100% and 40%
threshold = 100
style = 'bold green'


# ---

[character]
success_symbol = "[❯](bold #8D7B68) "
# error_symbol = '[❯](bold blue) '

# ---

# Shows the username
[username]
style_user = 'bold fg:#AD49E1'
style_root = 'bold fg:#AD49E1'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](#A6E3E9) '
disabled = false

# Shows current directory
[directory]
style = 'bold fg:#EBD3F8'
truncation_length = 3
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

# Shows current git branch
[git_branch]
symbol = '  '
format = '[$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'green'
conflicted = '[ conflicted=${count}](red) '
up_to_date = '[󰘽 up-to-date](green) '
untracked = '[󰋗 untracked=${count}](red) '
ahead = ' ahead=${count}'
diverged = ' ahead=${ahead_count}  behind=${behind_count}'
behind = ' behind=${count}'
stashed = '[ stashed=${count}](green) '
modified = '[󰛿 modified=${count}](yellow) '
staged = '[󰐗 staged=${count}](green) '
renamed = '[󱍸 renamed=${count}](yellow) '
deleted = '[󰍶 deleted=${count}](red) '

[fill]
symbol = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---

[time]
disabled = false
time_format = "%r" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
use_12hr = true

# ---
[aws]
symbol = "|  "
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[buf]
symbol = " "

[c]
symbol = " "

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[conda]
symbol = "| 🅒 "
style = 'green'
format = '[$symbol($profile )(\($virtualenv\) )(\[$duration\] )]($style)'

