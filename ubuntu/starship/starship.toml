format = '[$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = 'â€¦/'
style = 'green'

# Shows current git status
[git_status]
format = '([ \( $all_status$ahead_behind\)]($style) )'
style = 'green'
conflicted = '[ïª conflicted=${count}](red) '
