# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
format = """
$os\
$username\
$directory\
$git_branch\
$git_status\
$fill\
$python\
$conda\
$lua\
$nodejs\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character\
"""

palette = "onedark"

command_timeout = 1000

# right_format = """"""

# A continuation prompt that displays two filled-in arrows
continuation_prompt = 'â–¶â–¶ '

# ---

[os]
format = '[$symbol](#ff6840) '
disabled = false

# battery ---
[battery]
format = '[$symbol$percentage]($style) '
disabled = false

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 40%
threshold = 40
style = 'bold red'

[[battery.display]] # 'bold yellow' style  when capacity is between 100% and 40%
threshold = 100
style = 'bold green'


# ---

[character]
success_symbol = "[â¯](bold #8D7B68) "
# error_symbol = '[â¯](bold blue) '

# ---

# Shows the username
[username]
style_user = 'bold fg:#f99463'
style_root = 'bold fg:#71C9CE'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](#A6E3E9) '
disabled = false

# Shows current directory
[directory]
style = 'bold fg:#A4907C'
truncation_length = 3
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = ' ï€£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

# Shows current git branch
[git_branch]
